<ui-view></ui-view>

<md-card>

    <div layout = "row" layout-align = "center center">
        <md-progress-circular ng-show = 'loading' md-model="indeterminate"></md-progress-circular> 
    </div>
    
    <div layout ="row" layout-align="space-between start">
       <div>
            <p>Lista de Estudantes</p>
        </div> 
        <div>   
            <a ui-sref="students.create"><md-button class="md-raised md-primary">Adicionar Estudante</md-button></a>
       </div>
    </div>

    <md-table-container> 

        <table md-table>

        <thead md-head> 
        <tr md-row>
            <th md-column>Nome</th>
            <th md-column>Idade</th>
            <th md-column>Universidade</th>
        </tr>
        </thead>
        
        <tbody md-body> 
        <tr md-row ng-repeat = "(studentId, studentObj) in vm.students"> 
            <td md-cell> {{studentObj.name}} </td>
            <td md-cell> {{studentObj.age}} </td>
            <td md-cell> {{studentObj.university}} </td>
            <td md-cell> 
                <div layout="row" layout-align="end">
                <md-button class="md-raised md-accent" ng-click="vm.deleteStudent(studentId)">Apagar</md-button>
                <md-button class="md-raised md-primary" ng-click="vm.updateStudent(studentId)">Editar</md-button>
            </div>
            </td>
        </tr>
        </tbody>

        </table>

     </md-table-container>

</md-card>
    <div layout="row" layout-align="end">
        <md-button class="md-raised md-accent" ng-click="vm.getOut()">SAIR</md-button>
    </div>
